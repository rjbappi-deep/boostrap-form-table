<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Modal Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="p-5">

    <!-- Open Modal Button -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Form
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4>Student Form</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form>

                        <!-- Text -->
                        <input type="text" class="form-control mb-2" placeholder="Enter Name">

                        <!-- Email -->
                        <input type="email" class="form-control mb-2" placeholder="Enter Email">

                        <!-- Number -->
                        <input type="number" class="form-control mb-2" placeholder="Enter Age">

                        <!-- Textarea -->
                        <textarea class="form-control mb-2" placeholder="Address"></textarea>

                        <!-- Dropdown -->
                        <select class="form-control mb-2">
                            <option>Select Department</option>
                            <option>CSE</option>
                            <option>EEE</option>
                            <option>Civil</option>
                        </select>

                        <!-- Radio -->
                        Gender:
                        <br>
                        <input type="radio" name="g"> Male
                        <input type="radio" name="g"> Female
                        <br><br>

                        <!-- Checkbox -->
                        <input type="checkbox"> Agree Terms
                        <br><br>

                        <!-- File -->
                        <input type="file" class="form-control mb-2">

                        <!-- Buttons -->
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                        <button type="button" class="btn btn-danger">Delete</button>

                    </form>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
